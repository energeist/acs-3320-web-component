<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Submit Timer</title>
  </head>

  <body class="dark">
    <form>
      <label>
        <span>Text:</span>
        <input type="text" placeholder="What is your name?">
      </label>

      <label>
        <span>Email:</span>
        <input type="email" placeholder="What is your name?">
      </label>

      <label>
        <span>Password:</span>
        <input type="password" placeholder="What is your name?">
      </label>

      <label>
        <span>Your comments:</span>
        <textarea placeholder="Your comment"></textarea>
      </label>

      <submit-timer>Submit?</submit-timer>
      <script type="text/javascript" src="submit-timer.js"></script>
    </form>
  </body>
</html>
